    <!-- Reservation -->
    <div class="container mt-5 reservation">
      <h1 class="mb-4 text-center" style="font-size: 50px;">Reservation Form</h1>
      <form class="reservationform">
        <div class="mb-3 row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter your name"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="phone" class="col-sm-2 col-form-label"
            >Phone Number</label
          >
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control "
              id="phone"
              placeholder="Enter your phone number"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="date" class="col-sm-2 col-form-label">Date</label>
          <div class="col-sm-10">
            <input type="date" class="form-control " id="date" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="time" class="col-sm-2 col-form-label">Time</label>
          <div class="col-sm-10">
            <input type="time" class="form-control " id="time" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="numberOfPeople" class="col-sm-2 col-form-label"
            >Number of People</label
          >
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control "
              id="numberOfPeople"
              min="1"
            />
          </div>
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-primary book" style="font-size:30px;" onclick="submitForm()">Book
          </button>
        </div>
        <br>
        <p id="errorMessage" class="text-center text-danger"></p>
      </form>
    </div>
    <!-- Reservation ends -->
